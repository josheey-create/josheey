<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>JOSHEEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-black text-white">

  <!-- NAVBAR -->
  <nav class="flex items-center justify-between px-6 py-4 border-b border-zinc-800">
    <div class="flex items-center gap-3">
      <img src="logo-josheey.png" class="h-10 w-10" />
      <span class="text-xl font-bold tracking-widest">JOSHEEY</span>
    </div>
    <div class="hidden md:flex gap-8 text-sm">
      <a>Sklep</a>
      <a>Nowości</a>
      <a>O marce</a>
      <a>Kontakt</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="text-center py-32 px-6">
    <h1 class="text-5xl md:text-6xl font-extrabold tracking-widest">
      FUTURE OF STREET & SPORT
    </h1>
    <p class="mt-6 text-zinc-400 max-w-xl mx-auto">
      Wizjonerska odzież sportowa inspirowana ruchem i geometrią.
    </p>
    <button class="mt-10 px-10 py-4 rounded-full bg-white text-black font-semibold">
      Przejdź do sklepu
    </button>
  </section>

  <!-- KATEGORIE -->
  <section class="grid grid-cols-1 md:grid-cols-4 gap-6 px-6 pb-32">
    <div class="bg-zinc-900 h-64 rounded-2xl flex items-center justify-center">Kurtki</div>
    <div class="bg-zinc-900 h-64 rounded-2xl flex items-center justify-center">Spodnie</div>
    <div class="bg-zinc-900 h-64 rounded-2xl flex items-center justify-center">Bluzy</div>
    <div class="bg-zinc-900 h-64 rounded-2xl flex items-center justify-center">T-shirty</div>
  </section>

  <!-- FOOTER -->
  <footer class="border-t border-zinc-800 px-6 py-12 text-zinc-500 text-sm flex justify-between">
    <span>© 2025 JOSHEEY</span>
    <div class="flex gap-6">
      <a>Instagram</a>
      <a>Regulamin</a>
      <a>Polityka prywatności</a>
    </div>
  </footer>

</body>
</html>
