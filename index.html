<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>JOSHEEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-black text-white overflow-x-hidden">

<!-- NAVBAR -->
<nav class="fixed top-0 w-full z-50 bg-black/70 backdrop-blur border-b border-zinc-800">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
    <div class="flex items-center gap-3 opacity-80 hover:opacity-100 transition">
      <img src="logo-josheey.png" class="h-8 w-auto" alt="JOSHEEY logo">
      <span class="tracking-[0.3em] text-sm font-semibold">JOSHEEY</span>
    </div>

    <div class="hidden md:flex gap-10 text-xs tracking-widest text-zinc-400">
      <a href="#" class="hover:text-white transition">SKLEP</a>
      <a href="#" class="hover:text-white transition">NOWOŚCI</a>
      <a href="#" class="hover:text-white transition">O MARCE</a>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="relative h-screen flex items-center justify-center text-center">
  <img src="hero.jpg" class="absolute inset-0 w-full h-full object-cover opacity-40">

  <div class="relative z-10 px-6 animate-fadeIn">
    <h1 class="text-5xl md:text-7xl font-extrabold tracking-widest">
      FUTURE OF<br>STREET & SPORT
    </h1>

    <p class="mt-8 max-w-xl mx-auto text-zinc-300">
      JOSHEEY to nowoczesna odzież sportowa inspirowana ruchem, miastem i geometrią.
    </p>

    <a href="#kolekcja"
       class="inline-block mt-12 px-14 py-4 rounded-full bg-white text-black font-semibold tracking-widest hover:scale-105 transition">
      KOLEKCJA
    </a>
  </div>
</section>

<!-- KATEGORIE -->
<section id="kolekcja" class="max-w-7xl mx-auto px-6 py-32 grid grid-cols-1 md:grid-cols-3 gap-8">

  <!-- KURTKI -->
  <a href="kurtki.html"
     class="group relative h-[420px] rounded-3xl overflow-hidden border border-zinc-800">
    <img src="kurtki.jpg"
         class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:opacity-80 scale-100 group-hover:scale-105 transition duration-700">
    <div class="absolute inset-0 bg-black/30"></div>
    <span class="relative z-10 flex h-full items-center justify-center text-3xl tracking-[0.4em]">
      KURTKI
    </span>
  </a>

  <!-- DRES -->
  <a href="dres.html"
     class="group relative h-[420px] rounded-3xl overflow-hidden border border-zinc-800">
    <img src="dres.jpg"
         class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:opacity-80 scale-100 group-hover:scale-105 transition duration-700">
    <div class="absolute inset-0 bg-black/30"></div>
    <span class="relative z-10 flex h-full items-center justify-center text-3xl tracking-[0.4em]">
      DRES
    </span>
  </a>

  <!-- BLUZY -->
  <a href="bluzy.html"
     class="group relative h-[420px] rounded-3xl overflow-hidden border border-zinc-800">
    <img src="bluzy.jpg"
         class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:opacity-80 scale-100 group-hover:scale-105 transition duration-700">
    <div class="absolute inset-0 bg-black/30"></div>
    <span class="relative z-10 flex h-full items-center justify-center text-3xl tracking-[0.4em]">
      BLUZY
    </span>
  </a>

</section>

<!-- FOOTER -->
<footer class="border-t border-zinc-800 py-16 text-center text-zinc-500 text-sm">
  <p class="tracking-widest">© 2025 JOSHEEY</p>
</footer>

<!-- ANIMACJE -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
  animation: fadeIn 1.2s ease-out forwards;
}
</style>

</body>
</html>
