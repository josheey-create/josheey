<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>JOSHEEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }

    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pulse-text {
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>

<body class="bg-black text-white">

<!-- NAV -->
<nav class="fixed top-0 w-full z-50 bg-black/70 backdrop-blur border-b border-zinc-800">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center gap-3 opacity-80">
    <img src="logo-josheey.png" class="h-8">
    <span class="tracking-[0.3em] text-sm">JOSHEEY</span>
  </div>
</nav>

<!-- HOME -->
<section id="home" style="display:flex" class="min-h-screen items-center justify-center pt-32">
  <div class="flex flex-col md:flex-row gap-12 text-center md:text-left">

    <button onclick="openComing('KURTKI')" class="text-4xl tracking-[0.4em] hover:opacity-60 transition">
      KURTKI
    </button>

    <button onclick="openComing('DRES')" class="text-4xl tracking-[0.4em] hover:opacity-60 transition">
      DRES
    </button>

    <button onclick="openComing('BLUZY')" class="text-4xl tracking-[0.4em] hover:opacity-60 transition">
      BLUZY
    </button>

  </div>
</section>

<!-- COMING SOON -->
<section id="coming" style="display:none" class="min-h-screen flex items-center justify-center text-center px-6">
  <div class="fade-in">

    <p id="categoryName" class="text-sm tracking-[0.6em] text-zinc-500 mb-8"></p>

    <h1 class="text-6xl md:text-8xl font-black tracking-widest pulse-text">
      COMING<br>SOON
    </h1>

    <p class="mt-12 text-zinc-400 text-lg leading-relaxed">
      for more information text me<br><br>

      e-mail:
      <a href="mailto:josheeypl@gmail.com" class="text-white underline">
        josheeypl@gmail.com
      </a><br><br>

      instagram:
      <a href="https://instagram.com/josheey.pl" target="_blank" class="text-white underline">
        josheey.pl
      </a>
    </p>

    <button onclick="goBack()"
      class="mt-16 px-10 py-3 border border-zinc-700 rounded-full tracking-widest text-sm hover:bg-white hover:text-black transition">
      BACK
    </button>

  </div>
</section>

<script>
  function openComing(category) {
    document.getElementById('home').style.display = 'none';
    document.getElementById('coming').style.display = 'flex';
    document.getElementById('categoryName').innerText = category;
    window.scrollTo(0, 0);
  }

  function goBack() {
    document.getElementById('coming').style.display = 'none';
    document.getElementById('home').style.display = 'flex';
    window.scrollTo(0, 0);
  }
</script>

</body>
</html>
