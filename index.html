<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>JOSHEEY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
body { font-family: 'Inter', sans-serif; background:#000; color:#fff; overflow-x:hidden; }

/* INTRO */
#intro {
  position:fixed; inset:0; background:black;
  display:flex; align-items:center; justify-content:center;
  z-index:100;
  animation: introFade 1.2s ease forwards;
  animation-delay:2.2s;
}
@keyframes introFade {
  to { opacity:0; pointer-events:none; }
}
.intro-text {
  font-size:3rem; letter-spacing:0.6em;
  animation: introPulse 1.6s ease;
}
@keyframes introPulse {
  0% { opacity:0; transform:scale(0.9); }
  100% { opacity:1; transform:scale(1); }
}

/* GLITCH */
.glitch {
  position:relative;
}
.glitch::before, .glitch::after {
  content:attr(data-text);
  position:absolute; left:0; top:0; width:100%;
}
.glitch::before {
  left:2px; text-shadow:-2px 0 #0ff;
  animation: glitch1 1.5s infinite;
}
.glitch::after {
  left:-2px; text-shadow:-2px 0 #f0f;
  animation: glitch2 1.5s infinite;
}
@keyframes glitch1 {
  0% { clip-path: inset(0 0 90% 0); }
  50% { clip-path: inset(30% 0 40% 0); }
  100% { clip-path: inset(80% 0 5% 0); }
}
@keyframes glitch2 {
  0% { clip-path: inset(80% 0 5% 0); }
  50% { clip-path: inset(10% 0 60% 0); }
  100% { clip-path: inset(40% 0 30% 0); }
}

/* FADE */
.fade {
  animation: fadeUp 0.9s ease forwards;
}
@keyframes fadeUp {
  from { opacity:0; transform:translateY(40px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-text">JOSHEEY</div>
</div>

<!-- NAV -->
<nav class="fixed top-0 w-full bg-black/70 backdrop-blur border-b border-zinc-800 z-40">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center gap-3 opacity-80">
    <img src="logo-josheey.png" class="h-8">
    <span class="tracking-[0.3em] text-sm">JOSHEEY</span>
  </div>
</nav>

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center text-center px-6">
  <div class="fade">
    <h1 class="text-7xl md:text-9xl font-black tracking-widest">JOSHEEY</h1>
    <p class="mt-10 text-zinc-400 tracking-widest text-sm">
      SPORTSWEAR · IDENTITY · FUTURE
    </p>
  </div>
</section>

<!-- COLLECTION -->
<section id="home" class="py-32 border-t border-zinc-800 text-center">
  <h2 class="text-3xl tracking-widest mb-20">COLLECTION</h2>
  <div class="flex flex-col md:flex-row justify-center gap-16 text-4xl tracking-[0.4em]">
    <button onclick="openComing('KURTKI')" class="hover:opacity-50">KURTKI</button>
    <button onclick="openComing('DRES')" class="hover:opacity-50">DRES</button>
    <button onclick="openComing('BLUZY')" class="hover:opacity-50">BLUZY</button>
  </div>
</section>

<!-- COMING SOON -->
<section id="coming" style="display:none" class="min-h-screen flex items-center justify-center text-center px-6">
  <div class="fade">
    <p id="categoryName" class="tracking-[0.6em] text-zinc-500 mb-8"></p>

    <h1 class="glitch text-6xl md:text-8xl font-black tracking-widest" data-text="COMING SOON">
      COMING SOON
    </h1>

    <p class="mt-14 text-zinc-400 text-lg leading-relaxed">
      for more information text me<br><br>
      e-mail:
      <a href="mailto:josheeypl@gmail.com" class="text-white underline">
        josheeypl@gmail.com
      </a><br><br>
      instagram:
      <a href="https://instagram.com/josheey.pl" target="_blank" class="text-white underline">
        josheey.pl
      </a>
    </p>

    <button onclick="goBack()" class="mt-20 px-10 py-3 border border-zinc-700 rounded-full tracking-widest text-sm hover:bg-white hover:text-black transition">
      BACK
    </button>
  </div>
</section>

<!-- FOOTER -->
<footer class="border-t border-zinc-800 py-12 text-center text-zinc-500 text-sm tracking-widest">
  © 2025 JOSHEEY
</footer>

<script>
function openComing(category){
  document.getElementById('home').style.display='none';
  document.getElementById('coming').style.display='flex';
  document.getElementById('categoryName').innerText=category;
  window.scrollTo(0,0);
}
function goBack(){
  document.getElementById('coming').style.display='none';
  document.getElementById('home').style.display='block';
  window.scrollTo(0,0);
}
</script>

</body>
</html>
